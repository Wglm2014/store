<div class="container mt-5">
  <div class="row">
    <div class="col-10">
      <h1>Departments</h1>
    </div>
    <div class="col-2 text-right">
      <button class="btn btn-primary btn-sm" (click)="goToCreate()"><i class="fa fa-plus-circle"
          aria-hidden="true"></i></button>
    </div>
  </div>
  <div (onLazyLoad)="loadDepartments($event)">
    <div class="row">
      <div class="col-2 text-left">No</div>
      <div class="col-8 text-center">Nombre</div>
    </div>
    <div>
      <div class="row" *ngFor="let field of data">
        <div class="col-lg-2 col-sm-2 col-xs-2">{{field.id}}</div>
        <div class="col-lg-8 col-sm-6 col-xs-6">{{field.title}}</div>
        <div class="col-lg-2 col-sm-4 col-xs-4">
          <button class="btn btn-success btn-sm">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="fa fa-eraser" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<table mat-table [dataSource]="data">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="Cols"></tr>
  <tr mat-row *matRowDef="let row; columns: Cols;"></tr>
</table>
