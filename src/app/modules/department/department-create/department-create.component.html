<h1>Add New Department</h1>
<form name="editForm" (ngSubmit)="save()" #editForm="ngForm">


      <label for="name">Name</label>
        <input type="text"
          name="name" id="field_name" [(ngModel)]="department.name"/>


        <button type="submit" label="Save"><i class="fa fa-save"></i></button>

        <button type="button" label="Cancel" (click)="cancel()"><i class="fa fa-cancel"></i></button>
</form>
